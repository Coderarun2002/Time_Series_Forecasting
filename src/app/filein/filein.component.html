<mat-card>
    <mat-card-content class="content" >
      <div class="header">
        <b style="font-size: 25px;">LOGIN HERE</b>
      </div><br>
      
      <div class="inp">
        <input type="file" style="margin-right: 10px;" accept=".csv" (change)="onFileSelected($event)" />
        
        <label style="margin-right: 10px;">Numerical Value:</label>
        <input type="number" style="margin-right: 44px;" [(ngModel)]="numericalValue">
        
        <label for="periodicity" style="margin-right: 10px;">Periodicity:</label>
        <select class="form-control" id="periodicity" name="periodicity" style="margin-right: 43px;" [(ngModel)]="periodicity" required>
          <option value="D">Daily</option>
          <option value="W">Weekly</option>
          <option value="MS">Monthly</option>
          <option value="QS">Quarterly</option>
          <option value="Y">Yearly</option>
        </select>
        
        <button (click)="generatePlot()" style="margin-right: 10px;">Generate Plot</button>
      </div>
      <div #chartContainer id="myChart" style="height: 400px;"></div>
      <!--<div *ngFor="let metric of metrics">
        <h3>{{ metric.name }}</h3>
        <p>{{ metric.data }}</p>
      </div>-->
      <mat-card class="mat1">
        <mat-card-content class="content" >
          <div class="header">
            <b style="font-size: 25px;">Metrics Calculation</b>
          </div><br>
        <div id="metrics-container">
          <label ><b>MAE  :</b></label> {{metrics[0].data}}<br><br>
          <label ><b>MSE  :</b></label> {{metrics[1].data}}<br><br>
          <label ><b>RMSE :</b></label> {{metrics[2].data}}<br><br>
          <label ><b>MAPE :</b></label> {{metrics[3].data}}<br><br>
          <label ><b>SMAPE:</b></label> {{metrics[4].data}}<br><br>
        </div>
        </mat-card-content>
        </mat-card>

  
    </mat-card-content>
  </mat-card>
